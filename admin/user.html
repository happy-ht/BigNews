<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="哈哈思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input style="display: block" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4"
                            value="12345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 导入封装的https.js文件, 内部通过 beforeSend 给xhr 对象添加请求头 -->
    <script src="./js/https.js"></script>
    <script>
        $(function () {
            // 页面一加载,就获取用户的信息
            $.ajax({
                type: 'get',
                // url: "http://localhost:8080/api/v1/admin/user/detail",
                url: urls.userDetail,
                dataType: 'json',
                success: function (backData) {
                    console.log(backData);
                    //渲染页面
                    $('#inputEmail1').val(backData.data.username)
                    $('#inputEmail2').val(backData.data.nickname)
                    $('#inputEmail3').val(backData.data.email)
                    $('#inputEmail4').val(backData.data.password)
                }
            });

            //  上传图片
            $('#exampleInputFile').on('change', function () {
                // 获取用户选择的图片
                let file = this.file[0];
                let url = URL.createObjectURL(file);
                $('.user_pic').attr('src', url);
            });

            // 编辑用户信息
            $('#form').on('submit', function (e) {
                // 阻止表单默认提交事件
                e.preventDefault();
                $.ajax({
                    type: 'post',
                    // url: "http://localhost:8080/api/v1/admin/user/edit",
                    url: urls.userEdit,
                    dataType: 'json',
                    data: new FormData(this),
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if (backData.code === 200) {
                            alert("修改成功");
                            //parent.window.location.reload();
                            window.location.href = './index.html';

                        }
                    }
                })
            })
        })
    </script>
</body>

</html>
